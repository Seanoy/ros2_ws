%YAML 1.2
---
launch:
  - arg:
      name: "target_frame"
      default: "turtle1"
      description: "Target frame name."
  - node:
      pkg: "turtle_tf2_py"
      exec: "turtle_tf2_broadcaster"
      name: "broadcaster1"
      param:
        - name: "turtlename"
          value: "turtle1"
  - node:
      pkg: "turtle_tf2_py"
      exec: "turtle_tf2_broadcaster"
      name: "broadcaster2"
      param:
        - name: "turtlename"
          value: "turtle2"
  - node:
      pkg: "turtle_tf2_py"
      exec: "turtle_tf2_listener"
      name: "listener"
      param:
        - name: "target_frame"
          value: "$(var target_frame)"